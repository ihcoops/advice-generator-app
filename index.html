<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <!-- Font from google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <div class="card-container">
    <div class="card">
      <h1 class="advice-number">ADVICE #117</h1>
      <h2 class="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</h2>
      <img class="break desktop" src="images/pattern-divider-desktop.svg" alt="break">
      <img class="break mobile" src="images/pattern-divider-mobile.svg" alt="break">
      <button class="btn">
        <div class="button-container">
          <img class="button-img" src="images/icon-dice.svg">
        </div>
      </button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
